{% extends 'base.html' %}

{% block content %}
<h2>Delete Raw Material</h2>
<p>Are you sure you want to delete "{{ object.material_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'raw_material_list' %}">Cancel</a>
{% endblock %}
