{% extends 'base.html' %}

{% block content %}
<h2>Orders</h2>
<ul>
    {% for order in orders %}
    <li><a href="{% url 'order_detail' order.id %}">Order {{ order.id }}</a> - Status: {{ order.get_order_status_display }}</li>
    {% empty %}
    <li>No orders found.</li>
    {% endfor %}
</ul>
{% include 'pagination.html' %}
{% endblock %}
