{% extends 'base.html' %}

{% block content %}
<h2>Search Results</h2>
<ul>
    {% for product in products %}
    <li>{{ product.material.material_name }} - Price: {{ product.price_per_unit }}</li>
    {% empty %}
    <li>No products found matching your search criteria.</li>
    {% endfor %}
</ul>
{% endblock %}
