{% extends 'base.html' %}

{% block content %}
<h2>Supplier Products</h2>
<ul>
    {% for product in products %}
    <li>{{ product.material.material_name }} - Price: {{ product.price_per_unit }}</li>
    {% empty %}
    <li>No products found.</li>
    {% endfor %}
</ul>
{% include 'pagination.html' %}
{% endblock %}
