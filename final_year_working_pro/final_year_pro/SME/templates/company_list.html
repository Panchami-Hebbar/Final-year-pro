{% extends 'base.html' %}

{% block content %}
<h2>Companies</h2>
<ul>
    {% for company in companies %}
    <li><a href="{% url 'company_detail' company.id %}">{{ company.company_name }}</a></li>
    {% empty %}
    <li>No companies found.</li>
    {% endfor %}
</ul>
{% include 'pagination.html' %}
{% endblock %}
