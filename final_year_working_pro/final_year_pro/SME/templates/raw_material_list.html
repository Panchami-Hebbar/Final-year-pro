{% extends 'base.html' %}

{% block content %}
<h2>Raw Materials</h2>
<ul>
    {% for material in materials %}
    <li><a href="{% url 'raw_material_detail' material.id %}">{{ material.material_name }}</a></li>
    {% empty %}
    <li>No raw materials found.</li>
    {% endfor %}
</ul>
{% include 'pagination.html' %}
{% endblock %}
