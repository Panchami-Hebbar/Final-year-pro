{% extends 'base.html' %}

{% block content %}
<h2>Your Cart</h2>
<ul>
    {% for item in cart_items %}
    <li>
        {{ item.product.material.material_name }} - Quantity: {{ item.quantity }}
        <form method="post" action="{% url 'remove_from_cart' item.id %}">
            {% csrf_token %}
            <button type="submit">Remove</button>
        </form>
    </li>
    {% empty %}
    <li>Your cart is empty.</li>
    {% endfor %}
</ul>
{% endblock %}
